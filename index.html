 <html>
  <head>
    <title>Emotion To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
      <h3 class="btn btn-success heading">Hand Gestures<br><span>✋👌🤞✌️👍👎</span>
      </h3><br>
     <br><br>

      <p style="font-size: 22px;">Take your selfie to generate hand Gestures
      	<br>
        <b style="color: yellow">Are you showing your palm?</b>
        <br>
        <b style="color: blue">Are you crossing your fingers?</b>
        <br>
        <b style="color: red">Are you showing peace?</b>
        <br>
      </p>
        <div class="col-md-4 col-sm-12 col-xs-12">
          <label class="label">Webcam View</label>
          <div id="camera">

          </div>
          <br>
          <button class="btn btn-info" onclick="capturephoto()">Capture image</button>
          <br><br>
        </div>
        <div class="col-md-4 col-sm-12 col-xs-12">
          <label class="label prediction">Prediction 1</label>
          <p class="emotion1" id="resultemotion1"></p>
          <p class="emojis1" id="resultemoji1"></p>
          <label class="label">Prediction 2</label>
          <p class="emotion2" id="resultemotion2"></p>
          <p class="emojis2" id="resultemoji2"></p>
        </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label class="label">Snapshot - </label>
        <div id="result">

        </div>
        <br>
        <button class="btn btn-success" onclick="check()">Predict hand gesture</button>
        <br><br>

      </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
